<strong>Lets Play with Transactions</strong>

<p>So, this gives you the option to choose how the transaction will break - or if you're 
more risk averse you can choose smooth sailing</p>

<form class="form-horizontal">
 
  <div class="control-group">
    <label class="control-label"><strong>Your Choices:</strong></label>
    <div class="controls">
    <label class="control-label">Do you have bad luck?</label>
      <input type="checkbox"
             cam-variable-name="bookingHotelError"
		         cam-variable-type="Boolean"
             name="booking-hotel-error"
		         class="form-control" />
	</div>
	 <div class="controls">
	 <label class="control-label">Do you have bad credit?</label>
	 <input type="checkbox"
             cam-variable-name="chargeCardError"
		         cam-variable-type="Boolean"
             name="charge-card-error"
		         class="form-control" />
	</div>
	 <div class="controls">
	<label class="control-label">Everything is fine?</label>
	 <input type="checkbox"
             cam-variable-name="noError"
		         cam-variable-type="Boolean"
             name="no-error"
		         class="form-control" />
		         
    </div>
  </div>
</form>
